<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Apredendo a usar o <strong>DOM</strong> em <strong>JavaScript</strong></p>
    <div id="iddd">Clique em Mim</div>
    <p>DOM = Document Object Model</p>
    
    
    
    <script>
        let p1 = window.document.
        getElementsByTagName('p')[0] //o 0 dentro dos [] Está selecionando o primeiro elemento 'p'
        let body = window.document.body
        window.document.write('Está escrito assim: ' + p1.innerText + '<br>')
        let idd = window.document.getElementById('iddd')
        window.document.writeln(window.document.charset + '<br>') 
        window.document.writeln(window.navigator.appName + '<br>')
        window.document.writeln(window.document.URL + '<br>')
        window.document.writeln(idd.innerHTML)
        p1.style.color = 'blue';
        body.style.background = 'purple'
        idd.style.background = 'green'
        idd.style.color = 'pink'
    </script>
</body>
</html>
