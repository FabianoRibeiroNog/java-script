<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.1em;
        }

        div {
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="itxtn1"> +
    <input type="number" name="txtn2" id="itxtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            let txt1 = window.document.getElementById('itxtn1')
            let txt2 = window.document.getElementById('itxtn2')
            let res = window.document.getElementById('res')
            let n1 = Number(txt1.value)
            let n2 = Number(txt2.value)
            let s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual à ${s}`
        }
    </script>
</body>
</html>
