<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java</title>
</head>
<body>


    <script>
        let nome = window.prompt('Qual é o seu nome?: ' )
        document.writeln(`Seu nome tem <strong>${nome.length}</strong> letras <br>`)
        document.writeln(`Olá, <strong>${nome}</strong>! O seu nome tem ${nome.length} tudo isso de letras <br>`)
        document.write(`O seu nome em maiusculas é: ${nome.toUpperCase()} <br>`)
        document.write(`O seu nome em minúsculas é: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
